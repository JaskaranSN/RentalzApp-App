    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <title>Hello World</title>


</head>

<body>
<div data-role="page">
    <div data-role="header" data-position="fixed" data-theme="b">
        <h1>RentalZ </h1>
    </div>
<div class="panel-footer row"><!-- panel-footer -->
    <div class="col-xs-6 text-left">
        <div class="previous">
          <button type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
        </div>
    </div>
    <div class="col-xs-6 text-right">   
        <div class="next">
          <button type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
        </div>
    </div>
</div><!-- end panel-footer -->
    <div role="main" class="ui-content">
        <form>
            <div class="ui-field-contain">
                <label for="property_type">Property type*</label>
                <select name="property_type" id="property_type" required>
                    <option>Flat</option>
                    <option>House</option>
                    <option>Bungalow</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="number_bedrooms">Number of bedrooms*</label>
                <input type="number" name="number_bedrooms" id="number_bedrooms" required>
            </div>
            <div class="ui-field-contain">
                <label for="time_adding">Date of adding*</label>
                <input type="datetime-local" name="time_adding" id="time_adding" required>
            </div>
            <div class="ui-field-contain">
                <label for="monthly_price">Monthly rent price*</label>
                <input type="number" name="monthly_price" id="monthly_price" required>
            </div>
            <div class="ui-field-contain">
                <label for="furniture_type">Furniture types</label>
                <select name="furniture_type" id="furniture_type" required>
                    <option>Furnished</option>
                    <option>Unfurnished</option>
                    <option>Part furnished</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes">
            </textarea>
            </div>
            <div class="ui-field-contain">
                <label for="reporter_name">Reporter name*</label>
                <input type="text" id="reporter_name" name="reporter_name" required>
            </div>
            <button class="ui-btn ui-icon-navigation ui-btn-icon-left ui-btn-b" data-icon="navigation">Submit</button>
        </form>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Footer content</h4>
    </div><!-- /footer -->
</div>


</body>

</html>
